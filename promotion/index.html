<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Promotion Form</title>
</head>
<body>
	
	<div class="container">
		<form action="#" class="login active">
			<h2 class="title">Promotion Application form</h2>
			<div class="form-group">
				<label for="name">Name:</label>
				<div class="input-group">
					<input type="text" id="name" required>
				</div>
			</div>

            <div class="form-group">
				<label for="EID No">EID No:</label>
				<div class="input-group">
					<input type="text" id="EID No" >
				</div>

			</div>
			<div class="form-group">
                <label for="Date of Birth(dd/mm/yy)">Date of birth:</label>
                <div class="input-group">
                    <input type="Date" id="Date" id="Date">
                </div>
            </div>

			<div class="form-group">
				<label for="email">Email Address:</label>
				<div class="input-group">
					<input type="email" id="email">
				</div>
			</div>
			<div class="form-group">
				<label for="contact No">Contact No:</label>
				<div class="input-group">
					<input type="text" id="contact No" >
                    <div id="phone_error" class="error hidden" Please enter a valid phone number </div>
				</div>
			</div>
            
            <div class="form-group">
                <label for="Position Title">Position Title</label>
                <div class="input-group">
                    <input type="text" id="Position title">
                </div>
            </div>


            <div class="form-group">
                <label for="Position level">Position level</label>
                <div class="input-group">
                    <input type="text" id="Position level">
                </div>
            </div>

			<input type = "Submit" name: "submit" value="submit" class: btn" 


			<button type="submit" class="btn-submit"></button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
