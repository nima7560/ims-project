<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="help.css">
  <title>Help</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="heading">
        <h2>Help center</h2>
        <br>
        <p>We would like to hear from you. Any questions or feedbacks? 
        </p>
      </div>
      <form>
        <div class="row">
            <label>Name</label>
            <div class="input_field"> 
              <input type="text" name="name" placeholder="Enter your name" required />
            </div>
          </div>
        
          <div class="row">
            <label>Email</label>
            <div class="input_field"> 
              <input type="text" name="email" placeholder="email@example.com" required/>
            </div>
          </div>
       
        <br>
        <div class="row">
            <label>Telephone</label>
            <div class="input_field"> 
              <input type="number" name="phone" required/>
            </div>
          </div>
        <br><br><br><br>
        <div class="row">
          <div>
            <label>Message:</label>
            <div class="textarea_field">
              <textarea cols="46" rows="3" name="reasons" required></textarea>
            </div>
          </div>
        </div>
        <div>
        <input class="button" type="submit" value="Contact us" />
      </div>
      </form>
    </div>
  </div>
</div>
</form>
</body>
</html>
